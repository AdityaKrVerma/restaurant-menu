<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golmirch Restaurant - Menu</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Container for logo and restaurant name */
    .header-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-container img {
      height: 60px;
      width: auto;
    }
    .header-container h1 {
      color: #fff;
      font-size: 2em;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Container for the rendered PDF pages */
    #pdf-viewer {
      width: 100%;
    }
    /* Each canvas (page) will have a little margin below */
    .page {
      margin-bottom: 20px;
    }
    .fallback {
      text-align: center;
      margin-top: 20px;
    }
    .fallback a {
      display: inline-block;
      background: #b22222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .fallback a:hover {
      background: #8b1a1a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .header-container h1 {
        font-size: 1.5em;
      }
      .header-container img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Golmirch Restaurant Logo">
      <h1>Golmirch Restaurant</h1>
    </div>
  </header>
  <div class="container">
    <!-- PDF Viewer Container -->
    <div id="pdf-viewer"></div>
    <!-- Fallback download link -->
    <div class="fallback">
      <p>If you're having trouble viewing the menu, please <a href="menu.pdf" download>download the PDF</a>.</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Golmirch Restaurant. All Rights Reserved.
  </footer>
  
  <!-- Include PDF.js from the Mozilla CDN -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    // URL of the PDF to render
    const url = 'menu.pdf';

    // Set the workerSrc property for PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    // Fetch and render the PDF document
    pdfjsLib.getDocument(url).promise.then(pdf => {
      console.log('PDF loaded');

      const pdfViewer = document.getElementById('pdf-viewer');

      // Function to render a page of the PDF
      function renderPage(pageNum) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.5; // Adjust scale for readability
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement('canvas');
          canvas.classList.add('page');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Append the canvas to the viewer container
          pdfViewer.appendChild(canvas);

          // Render the page into the canvas
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(() => {
            console.log(`Page ${pageNum} rendered`);
          });
        });
      }

      // Render all pages of the PDF
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        renderPage(pageNum);
      }
    }).catch(error => {
      console.error('Error loading PDF:', error);
    });
  </script>
</body>
</html>
