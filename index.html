<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golmirch Restaurant - Menu</title>
  <!-- Google Fonts for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* Container to align logo and text */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .logo {
      max-height: 60px;
      width: auto;
    }
    
    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      margin: 0;
    }
    
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pdf-section {
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 80vh; /* Adjust height as needed */
      border: none;
    }
    
    .fallback {
      text-align: center;
      padding: 20px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    
    .fallback a {
      display: inline-block;
      background: #b22222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    
    .fallback a:hover {
      background: #8b1a1a;
    }
    
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      
      iframe {
        height: 60vh;
      }
      
      .container {
        margin: 20px;
      }
      
      .logo {
        max-height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Golmirch Restaurant Logo" class="logo">
      <h1>Golmirch Restaurant</h1>
    </div>
  </header>
  <div class="container">
    <div class="pdf-section">
      <!-- Embedded PDF menu -->
      <iframe src="menu.pdf"></iframe>
    </div>
    <div class="fallback">
      <p>If you're having trouble viewing the menu, please</p>
      <a href="menu.pdf" download>Download PDF</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Golmirch Restaurant. All Rights Reserved.
  </footer>
</body>
</html>
