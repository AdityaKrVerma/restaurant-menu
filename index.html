<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golmirch Restaurant - Menu</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }
    
    /* Header Styling */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header-container img {
      height: 60px;
      width: auto;
    }
    
    .header-container h1 {
      color: #fff;
      font-size: 2em;
      letter-spacing: 2px;
    }
    
    /* Gallery Container */
    .menu-gallery {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    /* Menu Images */
    .menu-image {
      width: 100%;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }
    
    .menu-image:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Stagger animation delays for each image */
    .menu-gallery img:nth-child(1) { animation-delay: 0.2s; }
    .menu-gallery img:nth-child(2) { animation-delay: 0.4s; }
    .menu-gallery img:nth-child(3) { animation-delay: 0.6s; }
    .menu-gallery img:nth-child(4) { animation-delay: 0.8s; }
    .menu-gallery img:nth-child(5) { animation-delay: 1s; }
    .menu-gallery img:nth-child(6) { animation-delay: 1.2s; }
    .menu-gallery img:nth-child(7) { animation-delay: 1.4s; }
    .menu-gallery img:nth-child(8) { animation-delay: 1.6s; }
    
    /* Footer Styling */
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 40px;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .header-container h1 {
        font-size: 1.5em;
      }
      .header-container img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Golmirch Restaurant Logo" />
      <h1>Golmirch Restaurant</h1>
    </div>
  </header>
  
  <!-- Menu Gallery -->
  <div class="menu-gallery">
    <img src="menu1.jpg" alt="Menu Page 1" class="menu-image" />
    <img src="menu2.jpg" alt="Menu Page 2" class="menu-image" />
    <img src="menu3.jpg" alt="Menu Page 3" class="menu-image" />
    <img src="menu4.jpg" alt="Menu Page 4" class="menu-image" />
    <img src="menu5.jpg" alt="Menu Page 5" class="menu-image" />
    <img src="menu6.jpg" alt="Menu Page 6" class="menu-image" />
    <img src="menu7.jpg" alt="Menu Page 7" class="menu-image" />
    <img src="menu8.jpg" alt="Menu Page 8" class="menu-image" />
  </div>
  
  <!-- Footer Section -->
  <footer>
    &copy; 2025 Golmirch Restaurant. All Rights Reserved.
  </footer>
</body>
</html>
