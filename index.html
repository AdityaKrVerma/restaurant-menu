<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golmirch Restaurant - Menu</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-container img {
      height: 60px;
      width: auto;
    }
    .header-container h1 {
      color: #fff;
      font-size: 2em;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .pdf-section {
      width: 100%;
      height: 80vh; /* Occupies 80% of the viewport height */
    }
    .pdf-section object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      text-align: center;
      margin-top: 20px;
    }
    .fallback a {
      display: inline-block;
      background: #b22222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .fallback a:hover {
      background: #8b1a1a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }
    @media (max-width:600px) {
      .header-container h1 {
        font-size: 1.5em;
      }
      .header-container img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Golmirch Restaurant Logo">
      <h1>Golmirch Restaurant</h1>
    </div>
  </header>
  <div class="container">
    <!-- PDF Embedded Using the <object> Tag -->
    <div class="pdf-section">
      <object data="menu.pdf" type="application/pdf">
        <!-- Fallback content if the browser cannot display PDFs -->
        <p>Your device does not support inline PDFs.
          Please <a href="menu.pdf" download>download the PDF</a> to view the menu.</p>
      </object>
    </div>
    <div class="fallback">
      <p>If you're having trouble viewing the menu, please <a href="menu.pdf" download>download the PDF</a>.</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Golmirch Restaurant. All Rights Reserved.
  </footer>
</body>
</html>
