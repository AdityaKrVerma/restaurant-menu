<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golmirch Restaurant - Menu</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      line-height: 1.6;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-container img {
      height: 60px;
      width: auto;
    }
    .header-container h1 {
      color: #fff;
      font-size: 2em;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* PDF.js viewer styles */
    #pdf-viewer canvas {
      display: block;
      margin: 0 auto 20px auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .fallback {
      text-align: center;
      margin-top: 20px;
    }
    .fallback a {
      display: inline-block;
      background: #b22222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .fallback a:hover {
      background: #8b1a1a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #777;
      font-size: 0.9em;
      margin-top: 20px;
    }
    @media (max-width:600px) {
      .header-container h1 {
        font-size: 1.5em;
      }
      .header-container img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Golmirch Restaurant Logo">
      <h1>Golmirch Restaurant</h1>
    </div>
  </header>
  <div class="container">
    <!-- PDF.js Viewer Container -->
    <div id="pdf-viewer"></div>
    <!-- Fallback download link -->
    <div class="fallback">
      <p>If you're having trouble viewing the menu, please <a href="menu.pdf" download>download the PDF</a>.</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Golmirch Restaurant. All Rights Reserved.
  </footer>
  
  <!-- Include PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Set the workerSrc property using the CDN version of PDF.worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // URL of the PDF file
    var url = 'menu.pdf';
    var pdfViewer = document.getElementById('pdf-viewer');

    // Load the PDF document asynchronously
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      console.log('PDF loaded, pages: ' + pdf.numPages);
      
      // Function to render a page
      function renderPage(pageNum) {
        pdf.getPage(pageNum).then(function(page) {
          var scale = 1.5; // Adjust scale for readability
          var viewport = page.getViewport({ scale: scale });
          var canvas = document.createElement('canvas');
          var context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          
          // Append the canvas for this page
          pdfViewer.appendChild(canvas);
          
          // Render the page into the canvas context
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(function() {
            console.log('Page ' + pageNum + ' rendered');
          });
        });
      }

      // Render all pages of the PDF document
      for (var pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        renderPage(pageNum);
      }
    }).catch(function(error) {
      console.error('Error loading PDF: ', error);
    });
  </script>
</body>
</html>
